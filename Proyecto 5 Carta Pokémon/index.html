<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Carta pok√©mon</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/charizard.png" type="image/x-icon">
</head>
<body>
    <main class="contenedor">
        <article class="tarjeta">
            <img src="img/fondoencabezado.svg" alt="fondotarjeta" class="tarjeta-header">
            <div class="tarjeta-body">
                <div class="tarjeta-bodycontentimg">
                    <img src="./img/charizard.png" alt="charizard" width="150" class="tarjeta-bodycontentimg-img">
                </div>
                <h1 class="tarjeta-body-titulo">
                    Charizard
                    <span>#26</span>
                </h1>
                <p class="tarjeta-body-text"> Coleccionable</p>
            </div>
            <div class="tarjeta-piedepagina">

                <div class="tarjeta-piedepagina-poder">
                    <h3>Poder</h3>
                    <img src="./img/fuego.png" alt="fuego" width="35">
                </div>     
                           
                    <div class="tarjeta-piedepagina-poder">
                        <h3>Resistencia</h3>
                        <img src="./img/castillo.png" alt="Castillo" width="35">

                    </div>                 
                        <div class="tarjeta-piedepagina-poder">
                            <h3>Bonus</h3>
                            <img src="./img/cofre.png" alt="Cofre" width="35">
                        </div>
            </div>
        </article>
    </main>
</body>
</html>
